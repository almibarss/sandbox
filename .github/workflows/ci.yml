name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker build
        run: docker build -t app .

      - name: Publish to GitHub Packages
        run: |
          docker login docker.pkg.github.com --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }}
          docker tag app docker.pkg.github.com/${{ github.repository }}/sandbox:${GITHUB_REF:10}
          docker push docker.pkg.github.com/${{ github.repository }}/sandbox:${GITHUB_REF:10}
